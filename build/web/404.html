<!-- 404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // If the user lands on a deep link, redirect them to the root with the path as a hash
      var l = window.location;
      var path = l.pathname.replace("/MealBridge", ""); // Your repo name!
      window.location.replace("/MealBridge/#" + path + l.search + l.hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
